

<div ng-controller="commentController as main">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Green Screen</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Details</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

	 
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{main.title}}  &nbsp; &nbsp;       
                </h1>
                
            </div>
        </div>
        
        <input type="text" class="form-control" ng-model="main.searchString" style="margin-bottom: 20px;">
        
       <div class="row">
		
		
		
		  <!-- Introduction Row -->
        <div class="row" ng-repeat="comment in main.comments | filter:main.searchString " >
           <div style="border: 1px solid #E8E8E8; margin-left: 15px; margin-bottom: 5px; padding: 2px">
                <p>{{comment.data.score}} | {{comment.data.body}} &nbsp; &nbsp; </p><p><small>posted by {{comment.data.author}}</small></p>
            </div>
        </div>
        
		</div>
		

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Eric Kallemeyn 2015</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

  

</div>
